  /* Using Array to hold the users and Map() */
  function addUser() {
    var firstName = document.getElementById("firstName");

    var lastName = document.getElementById("lastName");

    //Combine first name and last name
    var fullName = firstName.value+" "+lastName.value;

    names.push(fullName);
    console.log(names);
    displayUsers();

    firstName.value = "";
    lastName.value = "";
  }

  function displayUsers() {
    //Clear the display
    nameItems = "";

    //Get the list container
    var nameList = document.getElementById("nameList");

    // Create a list item from each name using map()
    nameListItems = names.map(name => {

      let listItem = "<li>"+name+"</li>";

      return listItem;
    })

    // Add each list item to nameItems
    nameListItems.forEach(item => {
      nameItems = nameItems + item;
    });

    //Update the <ul> list with name items
    nameList.innerHTML = nameItems;


    
  }
